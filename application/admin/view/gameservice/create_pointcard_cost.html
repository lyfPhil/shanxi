{extend name="public/base" /}

{block name="content"}
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    {:lang('Add Game Card Value')}
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>{:lang('Home Page')}</a></li>
    <li><a href="#">{:lang('The Game')}</a></li>
    <li class="active">{:lang('Add Game Card')}</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="box box-solid">
            <div class="box-header with-border">
            <div class="pull-left">
                <form method="get" class="form-inline">
                    <span class="input-group">{:lang('Game Card Screening:')}</span>
                    <div class="input-group">
                      <input type="text" name="keywords" value="{$search.keywords|default=""}" class="form-control" placeholder="{:lang('Game Card Name')}">
                      <span class="input-group-btn">
                        <button type="submit" class="btn btn-default btn-flat">{:lang('Search')}</button>
                      </span>
                    </div>
                </form>
            </div>
            </div>
           <form method="post" id="form" action="" class="form-horizontal">
              <!-- Custom Tabs -->
              <div class="nav-tabs-custom">
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_1">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{:lang('Game Card Name:')}</label>
                                    <div class="col-sm-3">
                                        <select class="form-control" name="game_id">
                                            {volist name="game" id="vo"}
                                            <option value="{$vo.id}">{$vo.game_name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{:lang('Game Card Face')}:</label>
                                    <div class="col-sm-3">
                                        <input type="text" name="service_name" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{:lang('Status')}:</label>
                                    <div class="col-sm-9">
                                        <label class="radio-inline">
                                            <input type="radio"  name="status" value="-1"> {:lang('Delete')}
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio"  name="status" value="1"> {:lang('Enabled')}
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio"  name="status" value="2"> {:lang('Bisable')}
                                        </label>
                                    </div>
                                </div>
                    </div>
                </div>
                <!-- /.tab-content -->
                <div class="box-footer">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="btn-group">
                        <input type="hidden" name="type" value="2">
                        <a class="btn btn-default btn-flat" href="javascript:history.back(-1);">{:lang('Return')}</a>
                        <button class="btn btn-primary btn-flat" id="submit" type="submit">{:lang('Save')}</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- nav-tabs-custom -->
            </form>
    </div>

</section>
<!-- /.content -->
{/block}
{block name="js"}
<script>

    $(function(){

        $("#form").validate({
            submitHandler: function(form) {
                <!-- alert("submitted!");
                $.ajax({
                    url:"{:url('admin/gameservice/store')}",
                    data:$(form).serialize(),
                    type:'post',
                    dataType:'json',
                    success:function(xhr){
                        if(xhr.code == 200){
                            swal({
                                title: xhr.msg,
                                text: "",
                                type: "success",
                                confirmButtonText: '{:lang('Determine')}',
                                cancelButtonText: '{:lang('Cancel')}',
                            });
                        } else{
                            swal({
                                title: xhr.msg,
                                text: "",
                                type: "error",
                                confirmButtonText: '{:lang('Determine')}',
                                cancelButtonText: '{:lang('Cancel')}',
                            });
                        }
                    }
                });

            }
        });

    });
</script>
{/block}
