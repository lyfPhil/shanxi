{extend name="public/base" /}

{block name="content"}
<!-- Page Breadcrumb -->
<div class="page-breadcrumbs">
    <ul class="breadcrumb">
        <li><a>用户</a></li>
        <li><a>前端用户</a></li>
        <li><a href="{:url('generaluser/index')}">用户列表</a></li>
        <li>编辑用户</li>
    </ul>
</div>
<!-- /Page Breadcrumb -->
<!-- Page Body -->
<div class="page-body">
    <div class="box box-solid">
        <div class="box-body no-padding">
           <form method="post" id="form" action="" class="form-horizontal">
              <!-- Custom Tabs -->
              <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                  <li class="active"><a href="#" data-toggle="tab">基本信息</a></li>
                </ul>
                <div class="tab-content">
                  <div class="tab-pane active" id="tab_1">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名：</label>
                            <div class="col-sm-4">
                                <input type="text" name="username" value="{$data.username}" class="form-control" Disabled>
                            </div>
                            <label class="col-md-2 control-label">用户昵称：</label>
                            <div class="col-sm-4">
                                <input type="text" name="nickname" value="{$data.nickname}" class="form-control" Disabled>
                            </div>
                        </div>
                        {if condition = '$detail.v_icon neq 0 '}
                            <div class="form-group">
                                <label class="col-sm-2 control-label">会员ID：</label>
                                <div class="col-sm-2">
                                    <input type="text" name="vid" value="{$detail.vid}" class="form-control" Disabled>
                                </div>
                                <div class="col-md-2 control-label" style="text-align: left;">
                                    <a onclick='unbindvid({$detail.id},{$detail.vid})'>废除</a>
                                </div>
                            </div>
                        {else}
                            <div class="form-group">
                                <label class="col-sm-2 control-label">会员ID：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="vid" value="{$detail.vid}" class="form-control" Disabled>
                                </div>
                                <label class="col-sm-2 control-label">账号状态：</label>
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input {eq name="detail.lock_status" value="0"}checked{/eq} type="radio" name="lock_status"  value="0"> 
                                        锁定
                                    </label>
                                    <label class="radio-inline">
                                        <input {eq name="detail.lock_status" value="1"}checked{/eq} type="radio" name="lock_status" value="1"> 
                                        正常
                                    </label>
                                </div>
                            </div>

                        {/if}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">账号密码：</label>
                            <div class="col-sm-4">
                                <input type="password" id="password" name="password" class="form-control" placeholder="{:lang('The default is empty, do not change the password.')}">
                            </div>
                            <label class="col-md-2 control-label">交易密码：</label>
                            <div class="col-sm-4">
                                <input type="password" id="deal_password" name="deal_password" class="form-control" placeholder="{:lang('The default is empty, do not change the password.')}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">确认账号密码：</label>
                            <div class="col-sm-4">
                                <input type="password" name="confirm_password" class="form-control" placeholder="{:lang('The default is empty, do not change the password.')}">
                            </div>
                            <label class="col-md-2 control-label">确认交易密码：</label>
                            <div class="col-sm-4">
                                <input type="password" name="confirm_deal_password" class="form-control" placeholder="{:lang('The default is empty, do not change the password.')}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">绑定的手机号：</label>
                            <div class="col-sm-4">
                                <input type="text" name="mobile" value="{$data.mobile}" class="form-control" readOnly="readonly" >
                            </div>
                            <label class="col-md-2 control-label">绑定的邮箱：</label>
                            <div class="col-sm-4">
                                <input type="text" name="email" value="{$data.email}" class="form-control" Disabled >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">真实姓名：</label>
                            <div class="col-sm-4">
                                <input type="text" name="real_name" value="{$detail.real_name}" class="form-control" Disabled>
                            </div>
                            <label class="col-sm-2 control-label">身份证号：</label>
                            <div class="col-sm-4">
                                <input type="text" name="idcard" value="{$detail.idcard}" class="form-control" Disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">账户余额：</label>
                            <div class="col-sm-4">
                                <input type="text" name="balance" value="{$detail.balance}" class="form-control" Disabled>
                            </div>
                            <label class="col-md-2 control-label">锁定资金：</label>
                            <div class="col-sm-4">
                                <input type="text" name="lock_balance" value="{$detail.lock_balance}" class="form-control" Disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">账户充值：</label>
                            <div class="col-sm-4">
                                <input type="text" name="cumulative" value="{$detail.cumulative}" class="form-control" Disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">注册时间：</label>
                            <div class="col-sm-4">
                                <input type="text" name="reg_time" value="{$data.reg_time|date = "Y-m-d H:i:s",###}" class="form-control" Disabled>
                            </div>
                            <label class="col-md-2 control-label">注册IP：</label>
                            <div class="col-sm-4">
                                <input type="text" name="reg_ip" value="{$data.reg_ip}" class="form-control" Disabled>
                            </div>
                        </div>
                  </div>
                  <!-- /.tab-pane -->
                </div>
                <!-- /.tab-content -->
              </div>
              <!-- nav-tabs-custom -->
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="btn-group">
                        <input type="hidden" name="id" value="{$data.id}" >
                        <button class="btn btn-default btn-flat" type="reset">取消</button>
                        <button class="btn btn-primary btn-flat" type="submit" id="submit">保存</button>
                    </div>
                    <div class="btn-group ">
                        <a class="btn btn-default btn-flat" href="javascript:history.back(-1);">返回</a>
                    </div>
                </div>
              </div>
            </form>
        </div>
    </div>

</section>
<!-- /.content -->
{/block}

{block name="js"}
<script>

    $(function(){

        $("form").validate({
            rules: {
                password: {
                    required: false,
                    minlength: 6,
                    maxlength: 32
                },
                confirm_password: {
                    required: false,
                    minlength: 6,
                    maxlength: 32,
                    equalTo: "#password"
                },
                deal_password: {
                    required: false,
                    minlength: 6,
                    maxlength: 32
                },
                confirm_deal_password: {
                    required: false,
                    minlength: 6,
                    maxlength: 32,
                    equalTo: "#deal_password"
                },

            },
            submitHandler: function(form) {
                $("#submit").attr({"disabled":"disabled"});
                $.ajax({
                    url:"{:Url('admin/generaluser/update')}",
                    data:$(form).serialize(),
                    type:'post',
                    dataType:'json',
                    success:function(xhr){
                        if(xhr.code == 200){
                            swal({
                                title: xhr.msg,
                                text: "",
                                type: "success",
                                confirmButtonText: '确定',
                                cancelButtonText: '取消',
                            });

                        } else{
                            swal({
                                title: xhr.msg,
                                text: "",
                                type: "error",
                                confirmButtonText: '确定',
                                cancelButtonText: '取消',
                            });
                        }
                    }
                });

            }
        });

    });
</script>
{/block}
