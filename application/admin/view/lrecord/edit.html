{extend name="public/base" /}

{block name="content"}
<!-- Content Header (Page header) -->
<!-- Page Breadcrumb -->
<div class="page-breadcrumbs">
    <ul class="breadcrumb">
        <li><a>用户</a></li>
        <li><a>后台用户</a></li>
        <li>行为日志详情</li>
    </ul>
</div>
<!-- /Page Breadcrumb -->

<!-- Page Body -->
<div class="page-body">
<!-- Main content -->
<section class="content">

    <div class="box box-solid">
           <form method="post" id="form" action="" class="form-horizontal">
              <!-- Custom Tabs -->
              <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                  <li class="active"><a href="#tab_1" data-toggle="tab" aria-expanded="true">日志详情</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_1">
                         <ul class="list-unstyled">
                            <li>
                                <label>用户名：</label>{$detail.username}</li>
                            <li>
                                <label>行为：</label>{$detail.remark}</li>
                            <li>
                                <label>用户IP：</label>{$detail.ip}</li>
                            <li>
                                <label>操作系统：</label><span>{$detail.os}</span></li>
                            <li>
                                <label>浏览器：</label><span>{$detail.browser}</span></li>
                            <li>
                                <label>执行时间：</label><span>{$detail.create_time|date="Y-m-d H:i:s",###}</span></li>
                        </ul>
                    </div>
                    <div class="btn-group">
                        <input type="hidden" name="id" value="{$detail.id}">
                        <a class="btn btn-default btn-flat" href="javascript:history.back(-1);">返回</a>
                    </div>
                </div>
              </div>
            </form>
    </div>

</section>
{/block}
