{extend name="public/base" /}

{block name="content"}
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    {:lang('Exchange Rate Information')}
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>{:lang('Home Page')}</a></li>
    <li><a href="#">{:lang('System')}</a></li>
    <li class="active">{:lang('Exchange Rate Information')}</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="box box-solid">
           <form method="post" id="form" action="" class="form-horizontal">
              <!-- Custom Tabs -->
              <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                  <li class="active"><a href="#tab" data-toggle="tab" aria-expanded="true">{:lang('Currency Exchange Rate')}</a></li>
                </ul>
                <div class="tab-content">
                  <div class="tab-pane active" id="tab">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{:lang('The RMB')}</label>
                                    <div class="col-sm-2">
                                        <input type="text" name="hkd_to_cny" value="{$rate.hkd_to_cny}" class="form-control" placeholder="保留3位小数">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{:lang('The TWD')}</label>
                                    <div class="col-sm-2">
                                        <input type="text" name="hkd_to_twd" value="{$rate.hkd_to_twd}" class="form-control" placeholder="保留3位小数">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{:lang('The THB')}</label>
                                    <div class="col-sm-2">
                                        <input type="text" name="hkd_to_thb" value="{$rate.hkd_to_thb}" class="form-control" placeholder="保留3位小数">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-5">
                                        <span><font color="red">(以上汇率均是以港币为基准) 1港币 = ##.###</font></span>
                                    </div>
                                </div>
                  </div>
                </div>
                <!-- /.tab-content -->
                <div class="box-footer">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="btn-group">
                        <button class="btn btn-default btn-flat" type="reset">{:lang('Cancel')}</button>
                        <button class="btn btn-primary btn-flat" id="submit" type="submit">{:lang('Save')}</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- nav-tabs-custom -->
            </form>
        </div>
    </div>

</section>
<!-- /.content -->
{/block}

{block name="js"}

<script>

    $(function(){
        $("#form").validate({
                rules:{
                    HKD:{
                        required:true,
                    },
                    TWD:{
                        required:true,
                    },
                    THB:{
                        required:true,
                    }
            },
            submitHandler: function(form) {
                <!-- alert("submitted!");
                $.ajax({
                    url:"{:url('admin/system/editRate')}",
                    data:$(form).serialize(),
                    type:'post',
                    dataType:'json',
                    success:function(xhr){
                        if(xhr.code == 200){
                            swal({
                                title: xhr.msg,
                                text: "",
                                type: "success",
                                confirmButtonText: '{:lang('Determine')}',
                                cancelButtonText: '{:lang('Cancel')}',
                            });
                        } else{
                            swal({
                                title: xhr.msg,
                                text: "",
                                type: "error",
                                confirmButtonText: '{:lang('Determine')}',
                                cancelButtonText: '{:lang('Cancel')}',
                            });
                        }
                    }
                });

            }
        });

    });
</script>
{/block}
