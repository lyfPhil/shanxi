{extend name="public/base" /}

{block name="content"}
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    {:lang('Site Information')}
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i>{:lang('Home Page')}</a></li>
    <li><a href="#">{:lang('System')}</a></li>
    <li class="active">{:lang('Site Information')}</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="box box-solid">
           <form method="post" id="form" action="" class="form-horizontal">
              <!-- Custom Tabs -->
              <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                  <li class="active"><a href="#tab_1" data-toggle="tab" aria-expanded="true">{:lang('Basic Information')}</a></li>
                  <li class=""><a href="#tab_2" data-toggle="tab" aria-expanded="false">SEO{:lang('Setting')}</a></li>
                  <li class=""><a href="#tab_3" data-toggle="tab" aria-expanded="false">注册{:lang('Setting')}</a></li>
                </ul>
                <div class="tab-content">
                  <div class="tab-pane active" id="tab_1">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">网站{:lang('Name')}</label>
                                    <div class="col-sm-5">
                                        <input type="text" name="name" value="{$name}" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{:lang('Website Domain Name')}</label>
                                    <div class="col-sm-5">
                                        <input type="text" name="domain" value="{$domain}" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{:lang('Copyright Information')}</label>
                                    <div class="col-sm-5">
                                        <textarea class="form-control" name="copyright">{$copyright}</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{:lang('Statistical Code')}</label>
                                    <div class="col-sm-5">
                                        <textarea class="form-control" name="statistics">{$statistics}</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{:lang('Address Postcode')}</label>
                                    <div class="col-sm-5">
                                        <input type="text" name="address" value="{$address}" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{:lang('Contact Details')}</label>
                                    <div class="col-sm-5">
                                        <input type="text" name="contact" value="{$contact}" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{:lang('Case Number')}</label>
                                    <div class="col-sm-2">
                                        <input type="text" name="icp" value="{$statistics}" class="form-control">
                                    </div>
                                </div>
                  </div>
                  <!-- /.tab-pane -->
                  <div class="tab-pane" id="tab_2">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">SEO{:lang('The Title')}</label>
                                    <div class="col-sm-5">
                                        <input type="text" name="title" value="{$title}" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">SEO关键词</label>
                                    <div class="col-sm-5">
                                        <input type="text" name="keywords" value="{$keywords}" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">SEO描述</label>
                                    <div class="col-sm-5">
                                        <textarea class="form-control" name="description">{$description}</textarea>
                                    </div>
                                </div>
                  </div>
                  <!-- /.tab-pane -->
                  <div class="tab-pane" id="tab_3">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{:lang('Member Registration')}</label>
                            <div class="col-sm-5">
                                <label class="radio-inline">
                                    <input type="radio" {eq name="register" value="0"}checked{/eq} name="register" value="0"> {:lang('Open')}
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" {eq name="register" value="1"}checked{/eq} name="register" value="1"> 关闭
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{:lang('Registration Verification')}</label>
                            <div class="col-sm-5">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="register_verify" {eq name="register_verify" value="3"}checked{/eq} value="3">
                                        短信验证 (需{:lang('Setting')}{:lang('System')}短信)
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="register_verify" {eq name="register_verify" value="2"}checked{/eq} value="2">
                                        邮件验证 (需{:lang('Setting')}{:lang('System')}发件箱)
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="register_verify" {eq name="register_verify" value="1"}checked{/eq} value="1">
                                        后台{:lang('Audit')}
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="register_verify" {eq name="register_verify" value="0"}checked{/eq} value="0">
                                        不验证
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{:lang('Contribute')}</label>
                            <div class="col-sm-5">
                                <label class="radio-inline">
                                    <input type="radio" {eq name="publish" value="0"}checked{/eq} name="publish" value="0"> {:lang('Open')}
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" {eq name="publish" value="1"}checked{/eq} name="publish" value="1"> 关闭
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{:lang('Post a Comment')}</label>
                            <div class="col-sm-5">
                                <label class="radio-inline">
                                    <input type="radio" {eq name="comment" value="0"}checked{/eq} name="comment" value="0"> {:lang('Open')}
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" {eq name="comment" value="1"}checked{/eq} name="comment" value="1"> 关闭
                                </label>
                            </div>
                        </div>
                  </div>
                  <!-- /.tab-pane -->
                </div>
                <!-- /.tab-content -->
                <div class="box-footer">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="btn-group">
                        <button class="btn btn-default btn-flat" type="reset">{:lang('Cancel')}</button>
                        <button class="btn btn-primary btn-flat" id="submit" type="submit">{:lang('Save')}</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- nav-tabs-custom -->
            </form>
        </div>

</section>
<!-- /.content -->
{/block}

{block name="js"}

<script>

    $(function(){

        $("#form").validate({
            rules: {
                key: {
                    required: true,
                    maxlength: 150
                },
                name: {
                    required: true,
                    maxlength: 150
                }
            },
            submitHandler: function(form) {
                <!-- alert("submitted!");
                $.ajax({
                    url:"{:url('admin/system/edit')}",
                    data:$(form).serialize(),
                    type:'post',
                    dataType:'json',
                    success:function(xhr){
                        if(xhr.code == 200){
                            swal({
                                title: xhr.msg,
                                text: "",
                                type: "success",
                                confirmButtonText: '{:lang('Determine')}',
                                cancelButtonText: '{:lang('Cancel')}',
                            });
                        } else{
                            swal({
                                title: xhr.msg,
                                text: "",
                                type: "error",
                                confirmButtonText: '{:lang('Determine')}',
                                cancelButtonText: '{:lang('Cancel')}',
                            });
                        }
                    }
                });

            }
        });

    });
</script>
{/block}
